<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <title></title></head>
<body>


<div class="page">
    <header class="header">
      
        <span class="header-text">
        Know the weather in your city!
        </span>
    </header>
    <div class="search">
        <input type="text" placeholder="Enter city (example: New York)" class="search-input">
    
        <button class="search-button">Get Weather</button>
    </div>
        <main class="main">
    <div class="container">
    <div class="weather-inner">
        <div class="weather-city">Your city</div>
        <div class="weather-img">
            <i class="fas fa-cloud-sun weather-img-color"></i>
        </div>
        <div class="weather-condition">Condition</div>
        <div class="weather-temperature"></div>
    </div>
</div>
</main>
</div>

    <script src="assets/js/app.js"></script>
</body>
</html>
